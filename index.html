    // функция на кнопке main-butt решения задания № 3
    // если два числа положительные, вывести их разность
    // если два числа отрицательные, вывести их произведение
    // если два числа разных знаков, вывести их сумму, 0 - положительное число
    function dz3 () {
      var a = rnd (10, 1), b = rnd (10, 1)
      if (a >= 0 && b >= 0) {
        console.log (a + " - " + b + " = " + (a - b))  
      } else if (a < 0 && b < 0) {
        console.log (a + " * " + b + " = " + (a * b))  
      } else {
        console.log (a + " + " + b + " = " + (a + b))  
      }
    }

    // функция генерации случайного числа от 0 до входн. параметра nmb 
    // sgn = 1, тогда добавляем знак с '+' или с '-'
    function rnd (nmb, sgn) {
      var ret = Math.round (Math.random () * nmb)
      // change sign
      if (sgn === 1) {
        if (Math.round (Math.random () * 1) === 0) ret *= -1
      }
      return ret
    }

    // функции 4 арифметических действий для решения задания № 5
    function sm (a, b) {
      return a + b
    }
    function df (a, b) {
      return a - b
    }
    function ml (a, b) {
      return a * b
    }
    function dv (a, b) {
      return a / b
    }

    // функция на кнопке main-butt решения задания № 6
    function mathOperation (a, b, operation) {
      a = prompt ("Введите число a", 0) * 1
      b = prompt ("Введите число b", 0) * 1
      operation = prompt ("Введите операцию (+, -, *, /)", "+")
      if (isNaN (a) === true || isNaN (b) === true) {
        console.log ("ой")
      } else {     
        switch (operation) {
          case "+":
          console.log ( a + " + " + b + " = " + sm (a, b) )
          break
          case "-":
          console.log ( a + " - " + b + " = " + df (a, b) )
          break
          case "*":
          console.log ( a + " * " + b + " = " + ml (a, b) )
          break
          case "/":
          console.log ( a + " / " + b + " = " + dv (a, b) )
          break
          default:
          console.log ("ой")
        }
      }
    }

    // функция на кнопке main-butt решения задания № 8
    function dz8 () {
    a = prompt ("Введите число", 0) * 1
    b = prompt ("Введите степень", 0) * 1 
    if (isNaN (a) === true || isNaN (b) === true) {
        console.log ("ой")
      } else {
        console.log (pw (a, b))
      }
    }

    // рекурсия возведения в степень числа
    function pw (val, pow) {
      if (pow === 0) return 1   // если степень 0, то 1
      if (pow === 1) return val
      return val*pw (val, pow - 1)
    }
