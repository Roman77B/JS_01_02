<body>
  <div class="container">
    <main>
      <div class="main-item">

        <button class="main-butt" onclick=dz3()>Решение</button>

      <div class="main-item">

      </div>
      <div class="main-item">

        <label for="dz61-inp-id">Введите число a</label>
        <input id="dz61-inp-id" type="number" class="dz-inp">
        <label for="dz62-inp-id">Введите число b</label>
        <input id="dz62-inp-id" type="number" class="dz-inp">
        <label for="dz63-inp-id">Введите операцию</label>
        <input id="dz63-inp-id" type="text" class="dz-inp" placeholder="+ - * /">
        <button class="main-butt" onclick=mathOperation()>Решение</button>
        <input id="dz6-inp-id" type="text" class="dz-out" disabled>
      </div>
      <div class="main-item">
        <span class="main-item-h3">Задание 8</span>

        <input id="dz81-inp-id" type="number" class="dz-inp">
        <label for="dz82-inp-id">Введите степень числа</label>

        <input id="dz8-inp-id" type="text" class="dz-out" disabled>

  <script>

    // функция на кнопке main-butt решения задания № 3
    // если два числа положительные, вывести их разность
    // если два числа отрицательные, вывести их произведение
    // если два числа разных знаков, вывести их сумму, 0 - положительное число
    function dz3 () {
      var val = ""
      var a = rnd (10, 1), b = rnd (10, 1)
      if (a >= 0 && b >= 0) {
        val = (a + " - " + b + " = " + (a - b))
      } else if (a < 0 && b < 0) {
        val = (a + " * " + b + " = " + (a * b))
      } else {
        val = (a + " + " + b + " = " + (a + b))
      }
      document.getElementById ("dz3-inp-id").value = val
      console.log (val)
    }

        case 5:

        case 8:

        case 15:

      }
      document.getElementById ("dz4-inp-id").value = val
      console.log (val)
    }

    // функция генерации случайного числа от 0 до входн. параметра nmb 
    // sgn = 1, тогда добавляем знак с '+' или с '-'
    function rnd (nmb, sgn) {
      var ret = Math.round (Math.random () * nmb)
      // change sign
      if (sgn === 1) {
        if (Math.round (Math.random () * 1) === 0) ret *= -1
      }
      return ret
    }

    // функции 4 арифметических действий для решения задания № 5
    function sm (a, b) {
      return a + b
    }
    function df (a, b) {
      return a - b
    }
    function ml(a, b) {
      return a * b
    }
    function dv(a, b) {
      return a / b
    }

    // функция на кнопке main-butt решения задания № 6
    function mathOperation (a, b, operation) {
      //a = prompt("Введите число a", 0) * 1
      a = document.getElementById ("dz61-inp-id").value * 1
      //b = prompt("Введите число b", 0) * 1
      b = document.getElementById ("dz62-inp-id").value * 1
      //operation = prompt("Введите операцию (+, -, *, /)", "+")
      operation = document.getElementById ("dz63-inp-id").value
      var val = ""
      if (isNaN (a) === true || isNaN (b) === true) {
        console.log ("ой")
      } else {
        switch (operation) {
          case "+":
            val = (a + " + " + b + " = " + sm (a, b))
            break
          case "-":
            val = (a + " - " + b + " = " + df (a, b))
            break
          case "*":
            val = (a + " * " + b + " = " + ml (a, b))
            break
          case "/":
            val = (a + " / " + b + " = " + dv (a, b))
            break
          default:
            console.log ("ой")
        }
        document.getElementById ("dz6-inp-id").value = val
        console.log (val)
      }
    }

    // функция на кнопке main-butt решения задания № 8
    function dz8 () {
      var val = ""
      //a = prompt("Введите число", 0) * 1
      a = document.getElementById ("dz81-inp-id").value * 1
      //b = prompt("Введите степень", 0) * 1
      b = document.getElementById("dz82-inp-id").value * 1
      if (isNaN (a) === true || isNaN (b) === true) {
        console.log ("ой")
      } else {
        val = pw (a, b)
        document.getElementById ("dz8-inp-id").value = val
        console.log (val)
      }
    }

    // рекурсия возведения в степень числа
    function pw (val, pow) {
      if (pow === 0) return 1   // если степень 0, то 1
      if (pow === 1) return val
      return val * pw (val, pow - 1)
    }

  </script>
